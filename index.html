<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>transaction-log</title>
  </head>

  <body>
    <div id="app">
      <div class="table-header">
        <button id="generate-button" class="action-btn">Generate</button>
      </div>

      <div>
        <h2>Credit Card Statements</h2>

        <div id="credit-card-statements">
          <div class="table-header">
            <button id="add-statement" class="action-btn">Add Statement</button>
          </div>
          <div id="statements" class="table ag-theme-custom-dark"></div>
        </div>
      </div>

      <div>
        <h2>Recurring Transactions</h2>
        <div class="table-header">
          <button id="add-transaction" class="action-btn">
            Add Transaction
          </button>
        </div>
        <div
          id="recurring-transactions"
          class="table ag-theme-custom-dark"
        ></div>
      </div>

      <div>
        <h2>Statement Rules</h2>
        <div class="table-header">
          <button id="add-statement-rule" class="action-btn">Add Rule</button>
        </div>
        <div id="statement-rules" class="table ag-theme-custom-dark"></div>
      </div>
      <div id="recurring-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Add Recurring Transaction</h3>
          <form id="recurring-form">
            <label for="rec-date">Date</label>
            <input name="date" type="date" id="rec-date" required />

            <label for="rec-type">Transaction Type</label>
            <select name="transactionType" id="rec-type" required>
              <option value="Amex">Amex</option>
              <option value="Lloyds">Lloyds</option>
              <option value="Barclays">Barclays</option>
              <option value="Chase">Chase</option>
              <option value="Current">Current</option>
            </select>

            <label for="rec-desc">Description</label>
            <input name="description" type="text" id="rec-desc" required />

            <label for="rule-type">Transaction Category</label>
            <select name="transactionCategory" id="rec-type" required>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Rent">Rent</option>
              <option value="Holiday">Holiday</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Bill">Bill</option>
              <option value="Pet">Pet</option>
              <option value="Unknown">Unknown</option>
            </select>

            <label for="rec-amount">Amount</label>
            <input
              name="amount"
              type="number"
              step="0.01"
              id="rec-amount"
              required
            />

            <div class="modal-actions">
              <button type="submit" class="action-btn">Add</button>
              <button type="button" class="action-btn close-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div id="rules-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Add Statement Rule</h3>
          <form id="rules-form">
            <label for="rule-regex">Regex Lookup</label>
            <input type="text" id="rule-regex" name="regex" required />

            <label for="rule-type">Transaction Category</label>
            <select name="transactionCategory" id="rec-type" required>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Rent">Rent</option>
              <option value="Holiday">Holiday</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Bill">Bill</option>
              <option value="Pet">Pet</option>
              <option value="Unknown">Unknown</option>
            </select>

            <div class="modal-actions">
              <button type="submit" class="action-btn">Add</button>
              <button type="button" class="action-btn close-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div id="statement-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Add Statement</h3>
          <form id="rules-form">
            <label for="rec-type">Statement Type</label>
            <select name="statementType" id="rec-type" required>
              <option value="Amex">Amex</option>
              <option value="Lloyds">Lloyds</option>
              <option value="Barclays">Barclays</option>
              <option value="Chase">Chase</option>
              <option value="Current">Current</option>
            </select>

            <div class="modal-actions">
              <button type="submit" class="action-btn">Add</button>
              <button type="button" class="action-btn close-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
